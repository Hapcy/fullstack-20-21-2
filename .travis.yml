jobs:
  include:

  - language: java
    jdk: openjdk11
    cache:
      directories:
        - $HOME/.m2

    before_install: cd issuetracker
    install: true

    script: mvn -B test  # mvn clean install is működne

    deploy:
      skip_cleanup: true
      provider: heroku
      api_key:
        secure: ""
      app: fullstack-20-21-2-java
      on: main

  - language: node_js
    node_js: node
    cache:
      directories:
        - node_modules
    before_install: cd issuetracker-ts
    after_success: npm build
    deploy:
      skip_cleanup: true
      provider: heroku
      api_key:
        secure: ""
      app: fullstack-20-21-2-ts
      on: main
